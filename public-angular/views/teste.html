<!DOCTYPE html>
<html ng-app="App">
<head>
	<title>Locale</title>
	<meta charset="UTF-8" />
</head>
<body>

<div ng-controller="myCtrl">
	{{ data | date:'fullDate' }}
	<hr />
	{{ money | currency }}
</div>

<script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.15/i18n/angular-locale_pt-br.js"></script>
<script type="text/javascript">
	angular.module('App', []).
		controller('myCtrl', ['$scope', function($scope){
			$scope.data = new Date();
			$scope.money = 6000;
		}]);
</script>
</body>
</html>
