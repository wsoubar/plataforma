<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" id="login-form-link" ng-click="showLogin = !showLogin"
								ng-class="{'active': showLogin, '' : !showLogin}">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link" ng-click="showLogin = !showLogin"
								ng-class="{'active': !showLogin, '' : showLogin}">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="login-form" id="login-form" role="form" ng-show="showLogin" 
								ng-submit="loginctrl.doLogin()" novalidate>

								<pre>login-form.username.$valid: {{ login-form.username.$valid }}<br/>login-form.username.$error.required {{ login-form.username.$error.required }}</pre>

									<div class="form-group" ng-class="{'has-error' : login-form.username.$invalid && login-form.username.$dirty, 'has-success': login-form.username.$valid}">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="username" required>
										<p class="help-block" ng-show="login-form.username.$invalid && login-form.username.$dirty">Nome é obrigatório</p>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember" ng-model="rememberme">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" ng-hide="showLogin">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
