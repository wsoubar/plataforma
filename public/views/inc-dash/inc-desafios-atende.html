<h2 class="sub-header">Atender Desafio</h2>
<div row>
    <!-- <h3>Informações do Desafio</h3> -->
    <div class="col-md-3">
      <div class="form-group">
          <label>Nome</label>
          <div class="form-control-static">
              {{ desafio.nome }}
          </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <div class="form-control-static">
              {{ desafio.email }}
          </div>
      </div>
      <div class="form-group">
          <label>Telefone</label>
          <div class="form-control-static">
              {{ desafio.telefone }}
          </div>
      </div>
    </div>  
    <div class="col-md-9">
      <div class="form-group">
          <label>Desafio</label>
          <div class="form-control-static">
              {{ desafio.desafio }}
          </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Adicione aqui anotações sobre o atendimento desse desafio</h3>
        <form id="formAnotacao" name="formAnotacao" ng-submit="salvarAnotacao()" novalidate>
          <div class="form-group" ng-class="{'has-error' : formAnotacao.anotacao.$invalid && formAnotacao.anotacao.$dirty, 'has-success': formAnotacao.anotacao.$valid}">
              <textarea class="form-control" placeholder="Como está o andamento deste desdafio?" id="anotacao" name="anotacao" ng-model="anotacao.texto" required></textarea>
              <p class="help-block" ng-show="formAnotacao.anotacao.$invalid && formAnotacao.anotacao.$dirty">Anotação não pode ser em branco</p>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
          <hr/>
          <h3>Histórico de anotações</h3>
          <div class="form-group" ng-repeat="anotacao in desafio.anotacoes | orderBy: '-data'">
              <div class="form-control-static">
                  {{anotacao.usuario.nome}} - {{anotacao.data | date: 'dd/MM/yyyy HH:mm'}}
                  <textarea class="form-control" readonly="true">{{anotacao.texto}}</textarea>
              </div>
          </div>
        </form>
    </div>
  
</div>
